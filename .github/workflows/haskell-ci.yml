name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Haskell Stack
      uses: haskell-actions/setup@v2
      with:
        enable-stack: true
        stack-version: 'latest'

    - name: Cache stack directories
      uses: actions/cache@v4
      with:
        path: |
          ~/.stack
          .stack-work
        key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml') }}-${{ hashFiles('package.yaml') }}
        restore-keys: |
          ${{ runner.os }}-stack-

    - name: Install dependencies
      run: stack build --test --bench --dependencies-only
    - name: Install Ormolu
      run: |
        wget -q https://github.com/tweag/ormolu/releases/download/0.7.3.0/ormolu-Linux.zip
        unzip ormolu-Linux.zip
        chmod +x ormolu
        sudo mv ormolu /usr/local/bin/
    - name: Install HLint
      run: |
        wget -q -O hlint.tar.gz https://github.com/ndmitchell/hlint/releases/download/v3.8/hlint-3.8-x86_64-linux.tar.gz
        tar -xzf hlint.tar.gz
        sudo mv hlint-3.8/hlint /usr/local/bin/
        chmod +x /usr/local/bin/hlint
        rm hlint.tar.gz

    - name: Check formatting with ormolu
      run: find src test -type f -name "*.hs" -exec ormolu --mode check {} +

    - name: Run hlint
      run: hlint . --no-exit-code
    - name: Build and test project
      run: stack test